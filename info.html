<!DOCTYPE html>
<html>
  <head>
    <title>Data Layer: Event Handling</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #info-box {
      background-color: white;
      border: 1px solid transparent;
      border-radius: 2px 0 0 2px;
       box-sizing: border-box;
        -moz-box-sizing: border-box;
      outline: none;  
      top: 40px;
      height: 30px;
      padding: 3px;
      position: absolute;
      right: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyCpIjH_d3jfNPSwPuyrzy2G9H_Ylb1bEd8"></script>
    <script>
var map;
function initialize() {
  map = new google.maps.Map(document.getElementById('map-canvas'), {
    zoom: 14,
    center: {lat: 39.6, lng: -82.6}
  });

  // Load GeoJSON.
  map.data.loadGeoJson('cc-trails.json');

  // Add some style.
  map.data.setStyle(function(feature) {
    return /** @type {google.maps.Data.StyleOptions} */({
      fillColor: feature.getProperty('color'),
      strokeWeight: 1
    });
  });

  // [START snippet]
  // Set mouseover event for each feature.
  map.data.addListener('click', function(event) {
    document.getElementById('info-box').textContent =
        event.feature.getProperty('Name');
  });
  // [END snippet]
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="info-box">?</div>
  </body>
</html>
